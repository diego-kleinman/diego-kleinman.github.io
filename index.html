<html>

<head>

    <title>AJAX</title>

    <script type="text/javascript" src="jquery.js"></script>

</head>

<body>

    <p></p>

    <script type="text/javascript">

        /*cuando hago $. estoy llamando a funciones particulares de AJAX
        la variable data va a tener el contenido del get del archivo "info.txt"*/
        // $.get("info.txt", function (data) {
        //     alert(data);
        // });
        /*Esta funcion tiene algunos problemas, no nos deja hacer nada si el get no resulta
        exitoso, por ejemplo si el usuario pierde la señal de internet*/

        /*Vamos a usar una funcion más potente, a ésta funcion se le pueden agregar varias,
        por ejemplo done-fail*/

        $.ajax("info.txt").done(function(data){

            $("p").html(data);
        })
        .fail(function(){

            alert("Could not get data");

        });

    </script>
</body>


</html>

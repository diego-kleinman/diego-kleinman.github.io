<html>

<head>

    <title>jQuery</title>

    <!--Se busco en google con "embeded jQuery-->
    <!--Lo bueno es que esta hosteado por google, no depende de tu servidor, lo malo es que al no depender de tu servidor se puede caer el servicio o romper-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->

    <!--Si no quiero hacer esto descargo Jquery desde la pagina de jquery y tengo una conexion local a jQuery, puedo usarlo sin internet-->
    <script type="text/javascript" src="jquery.js"></script>

    <style>
        #circle {
            background-color: green;
            width: 200;
            height: 200;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!--Content-->

    <div id="circle"></div>

    <script type="text/javascript">

        $("#circle").click(function () {

            /*2000 miliseconds
            Se usan los comandos de js, no es margin-left sino marginLeft
            simplemente se sacan los "-" y se escribe en cammelCase*/
            $(this).animate({
                width: "400px",
                height: "400px",
                marginLeft: "100px",
                marginTop: "100px"
            }, 2000, function () {

                $(this).css("background-color","red");
            });


        })


    </script>
</body>


</html>
